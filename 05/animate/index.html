<html lang="zh-CN">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-width: 300px;
            --header-height: 50px;
            --primary-color: #61dafb;
            --text-color: #d4d4d4;
            --border-color: #333;
            --card-bg: #252526;
            --editor-bg: #1e1e1e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Layout */
        .wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: all 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: #252526;
            transition: width 0.3s ease;
            flex-shrink: 0;
            overflow: hidden;
            /* Important for clean collapse */
        }

        .sidebar.collapsed {
            width: 0;
            border: none;
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            /* Reduced padding to fit button */
            border-bottom: 1px solid var(--border-color);
            background: #333;
            white-space: nowrap;
        }

        .sidebar-title-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-title {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Toggle button inside sidebar */
        .sidebar-toggle-inner {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .sidebar-toggle-inner:hover {
            color: #fff;
        }

        .sidebar-actions button {
            background: none;
            border: 1px solid #444;
            color: #aaa;
            cursor: pointer;
            font-size: 1.1em;
            /* Larger size */
            width: 28px;
            /* Fixed width/height for square feel */
            height: 28px;
            border-radius: 4px;
            margin-left: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar-actions button:hover {
            color: #fff;
            border-color: #666;
            background: #444;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .scene-group {
            padding: 8px 15px;
            font-size: 0.85em;
            color: #888;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
        }

        .scene-group:hover {
            color: #fff;
        }

        .scene-item {
            padding: 10px 20px 10px 30px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            border-left: 3px solid transparent;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .scene-item:hover {
            background: #2a2d2e;
        }

        .scene-item.active {
            background: #37373d;
            border-left-color: var(--primary-color);
            color: #fff;
        }

        .scene-meta {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* Floating Toggle Button (Only visible when collapsed) */
        .toggle-sidebar-float {
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 100;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
            display: none;
            /* Hidden by default */
        }

        .toggle-sidebar-float:hover {
            opacity: 1;
        }

        .toggle-sidebar-float.visible {
            display: block;
        }

        /* Section Headers */
        .section-header {
            background: #2d2d2d;
            padding: 8px 15px;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
            color: #ccc;
            cursor: pointer;
            user-select: none;
        }

        .section-header:hover {
            background: #383838;
        }

        /* Video Section */
        .video-wrapper {
            background: #000;
            transition: height 0.3s;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper.collapsed {
            display: none;
        }

        video {
            width: 100%;
            max-height: 50vh;
            outline: none;
        }

        .placeholder {
            color: #666;
            padding: 40px;
        }

        /* Details Section */
        .details-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Split Panes */
        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-right: 1px solid var(--border-color);
        }

        .pane:last-child {
            border-right: none;
        }

        .pane-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--card-bg);
        }

        .pane-title {
            padding: 10px 15px;
            background: #252526;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        /* Markdown Styles */
        .markdown-body {
            line-height: 1.6;
            font-size: 0.95em;
            color: #d4d4d4;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            border-bottom: 1px solid #444;
            padding-bottom: 0.3em;
            color: #fff;
            margin-top: 1em;
        }

        .markdown-body code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: Consolas, monospace;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
        }

        .markdown-body blockquote {
            border-left: 4px solid #555;
            padding-left: 10px;
            color: #888;
            margin: 10px 0;
        }

        /* Code Editor Look */
        .code-content {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .hljs {
            background: var(--editor-bg) !important;
            padding: 15px !important;
            height: 100%;
            box-sizing: border-box;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
            border: 2px solid var(--bg-color);
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
    </style>
</head>

    <script>
        let currentScenes = [];
        let isSidebarOpen = true;
        let isVideoOpen = true;

        // ... (init remains same) ...
        async function init() {
            try {
                const res = await fetch('/api/scenes');
                currentScenes = await res.json();
                renderSidebar(currentScenes);
                if (currentScenes.length > 0) selectScene(currentScenes[0].id);
            } catch (e) {
                console.error(e);
                document.getElementById('sidebar-content').innerHTML = '<div style="padding:20px; color:red">Failed to load data</div>';
            }
        }

        // ... (renderSidebar remains same) ...
        function renderSidebar(scenes) {
            const container = document.getElementById('sidebar-content');
            container.innerHTML = '';
            let lastGroup = "";
            let groupContainer = null;

            scenes.forEach((scene, index) => {
                if (scene.group !== lastGroup) {
                    lastGroup = scene.group;
                    const groupId = `group-${index}`;

                    const header = document.createElement('div');
                    header.className = 'scene-group';
                    header.innerHTML = `<span>‚ñº</span> &nbsp; ${scene.group}`;
                    header.onclick = function () {
                        const el = document.getElementById(groupId);
                        const icon = this.querySelector('span');
                        if (el.style.display === 'none') {
                            el.style.display = 'block';
                            icon.innerText = '‚ñº';
                        } else {
                            el.style.display = 'none';
                            icon.innerText = '‚ñ∂';
                        }
                    };
                    container.appendChild(header);

                    groupContainer = document.createElement('div');
                    groupContainer.id = groupId;
                    groupContainer.className = 'group-items';
                    container.appendChild(groupContainer);
                }

                const item = document.createElement('div');
                item.className = 'scene-item';
                item.id = `item-${scene.id}`;
                item.onclick = () => selectScene(scene.id);
                item.innerHTML = `
                <div class="scene-title">${scene.title}</div>
                <div class="scene-meta">${scene.scene_class}</div>
            `;
                groupContainer.appendChild(item);
            });
        }

        // ... (selectScene remains same) ...
        async function selectScene(id) {
            document.querySelectorAll('.scene-item').forEach(el => el.classList.remove('active'));
            const el = document.getElementById(`item-${id}`);
            if (el) el.classList.add('active');

            const scene = currentScenes.find(s => s.id === id);
            if (!scene) return;

            const player = document.getElementById('player');
            // Prevent jarring reload if same video? Simple set for now.
            player.src = scene.video_path;
            document.getElementById('video-placeholder').style.display = 'none';
            player.style.display = 'block';

            document.getElementById('desc-content').innerHTML = marked.parse(scene.desc || "*ÊöÇÊó†ÊèèËø∞*");

            const codeEl = document.getElementById('code-content');
            codeEl.innerHTML = "# Loading...";
            try {
                const res = await fetch(`/api/code?path=${encodeURIComponent(scene.code_path)}`);
                if (res.ok) {
                    const data = await res.json();
                    codeEl.textContent = data.content;
                    hljs.highlightElement(codeEl);
                } else {
                    codeEl.textContent = "# Êó†Ê≥ïËØªÂèñÊñá‰ª∂";
                }
            } catch (e) {
                codeEl.textContent = "# ÁΩëÁªúÈîôËØØ";
            }
        }

        // Toggle Sidebar
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const floatBtn = document.getElementById('sidebar-toggle-float');
            isSidebarOpen = !isSidebarOpen;

            if (isSidebarOpen) {
                sb.classList.remove('collapsed');
                floatBtn.classList.remove('visible');
            } else {
                sb.classList.add('collapsed');
                floatBtn.classList.add('visible');
            }
        }

        // ... (Others remain same) ...
        function toggleVideoSection() {
            const vw = document.getElementById('video-wrapper');
            const icon = document.getElementById('video-toggle-icon');
            isVideoOpen = !isVideoOpen;
            if (isVideoOpen) {
                vw.classList.remove('collapsed');
                icon.innerText = '‚ñº';
            } else {
                vw.classList.add('collapsed');
                icon.innerText = '‚ñ∂';
            }
        }

        function expandAll() {
            document.querySelectorAll('.group-items').forEach(el => el.style.display = 'block');
            document.querySelectorAll('.scene-group span').forEach(el => el.innerText = '‚ñº');
        }

        function collapseAll() {
            document.querySelectorAll('.group-items').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.scene-group span').forEach(el => el.innerText = '‚ñ∂');
        }

        init();
    </script>
