    <!-- Run Output Modal -->
    <div class="modal-overlay" id="run-modal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">ËøêË°åÊéßÂà∂Âè∞</div>

            </div>

            </div>
        </div>

    <script>
        let currentScenes = [];
        let activeSceneId = null;
        let isSidebarOpen = true;
        let isVideoOpen = true;

        // Editors
        let mde = null;
        let codeMirror = null;

        async function init() {
            // Init EasyMDE
            mde = new EasyMDE({
                element: document.getElementById('desc-editor'),
                spellChecker: false,
                status: false,
                minHeight: "100%",
                theme: "dark" // EasyMDE doesn't have native dark theme easily, but we override css
            });

            // Init CodeMirror
            codeMirror = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                mode: "python",
                theme: "monokai",
                lineNumbers: true,
                indentUnit: 4
            });
            codeMirror.setSize("100%", "100%");

            loadScenes();
        }

        async function loadScenes(autoSelectFirst = true) {
            try {
                const res = await fetch('/api/scenes');
                currentScenes = await res.json();
                renderSidebar(currentScenes);
                if (autoSelectFirst && currentScenes.length > 0 && !activeSceneId) {
                    selectScene(currentScenes[0].id);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('sidebar-content').innerHTML = '<div style="padding:20px; color:red">Failed to load data</div>';
            }
        }

        function renderSidebar(scenes) {
            // ... Same logic as before ...
            const container = document.getElementById('sidebar-content');
            container.innerHTML = '';
            let lastGroup = "";
            let groupContainer = null;

            scenes.forEach((scene, index) => {
                if (scene.group !== lastGroup) {
                    lastGroup = scene.group;
                    const groupId = `group-${index}`;
                    const header = document.createElement('div');
                    header.className = 'scene-group';
                    header.innerHTML = `<span>‚ñº</span> &nbsp; ${scene.group}`;
                    header.onclick = function () {
                        const el = document.getElementById(groupId);
                        const icon = this.querySelector('span');
                        if (el.style.display === 'none') { el.style.display = 'block'; icon.innerText = '‚ñº'; }
                        else { el.style.display = 'none'; icon.innerText = '‚ñ∂'; }
                    };
                    container.appendChild(header);
                    groupContainer = document.createElement('div');
                    groupContainer.id = groupId;
                    groupContainer.className = 'group-items';
                    container.appendChild(groupContainer);
                }
                const item = document.createElement('div');
                item.className = 'scene-item';
                item.id = `item-${scene.id}`;
                item.onclick = () => selectScene(scene.id);
                item.innerHTML = `<div class="scene-title">${scene.title}</div><div class="scene-meta">${scene.scene_class}</div>`;
                groupContainer.appendChild(item);
            });
        }

        async function selectScene(id) {
            activeSceneId = id;
            document.querySelectorAll('.scene-item').forEach(el => el.classList.remove('active'));
            const el = document.getElementById(`item-${id}`);
            if (el) el.classList.add('active');

            const scene = currentScenes.find(s => s.id === id);
            if (!scene) return;

            // Video
            const player = document.getElementById('player');
            player.src = scene.video_path || "";
            if (scene.video_path) {
                document.getElementById('video-placeholder').style.display = 'none';
                player.style.display = 'block';
            } else {
                document.getElementById('video-placeholder').style.display = 'block';
                player.style.display = 'none';
            }

            // Description Editor
            mde.value(scene.desc || "");

            // Code Editor
            codeMirror.setValue("# Loading...");
            try {
                const res = await fetch(`/api/code?path=${encodeURIComponent(scene.code_path)}`);
                if (res.ok) {
                    const data = await res.json();
                    codeMirror.setValue(data.content);
                } else {
                    codeMirror.setValue("# Failed to load code");
                }
            } catch (e) {
                codeMirror.setValue("# Network error");
            }
        }

        async function saveCurrentScene() {
            if (!activeSceneId) return;
            const scene = currentScenes.find(s => s.id === activeSceneId);

            const payload = {
                id: activeSceneId,
                desc: mde.value(),
                code_content: codeMirror.getValue()
            };

            try {
                const res = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    alert("‰øùÂ≠òÊàêÂäüÔºÅ");
                    // Update local model
                    scene.desc = payload.desc;
                } else {
                    alert("‰øùÂ≠òÂ§±Ë¥•: " + await res.text());
                }
            } catch (e) {
                alert("ËØ∑Ê±ÇÈîôËØØ: " + e);
            }
        }

        function runCurrentScene() {
            if (!activeSceneId) return;
            const modal = document.getElementById('run-modal');
            const term = document.getElementById('terminal-output');
            modal.style.display = 'flex';
            term.innerHTML = "Connecting to server...\n";

            const wsProto = location.protocol === 'https:' ? 'wss' : 'ws';
            const ws = new WebSocket(`${wsProto}://${location.host}/ws/render?id=${activeSceneId}`);

            ws.onmessage = async function (event) {
                if (event.data === "###DONE###") {
                    term.innerHTML += "\n<span class='terminal-success'>Done. Reloading video...</span>";

                    // Reload data to discover the newly generated video path
                    await loadScenes(false);

                    // Refresh the current view (this will pick up the new video_path)
                    if (activeSceneId) {
                        selectScene(activeSceneId);
                    }
                    return;
                }
                term.innerHTML += event.data;
                term.scrollTop = term.scrollHeight; // Auto scroll
            };

            ws.onopen = function () {
                term.innerHTML += "Connected.\nStarting Manim...\n";
            };

            ws.onclose = function () {
                term.innerHTML += "\n[Connection Closed]";
            };

            ws.onerror = function () {
                term.innerHTML += "\n<span class='terminal-error'>WebSocket Error</span>";
            };
        }

        function closeModal() {
            document.getElementById('run-modal').style.display = 'none';
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const floatBtn = document.getElementById('sidebar-toggle-float');
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sb.classList.remove('collapsed');
                floatBtn.classList.remove('visible');
            } else {
                sb.classList.add('collapsed');
                floatBtn.classList.add('visible');
            }
        }

        // Toggle Video
        function toggleVideoSection() {
            const vw = document.getElementById('video-wrapper');
            const icon = document.getElementById('video-toggle-icon');
            isVideoOpen = !isVideoOpen;
            if (isVideoOpen) {
                vw.classList.remove('collapsed');
                icon.innerText = '‚ñº';
            } else {
                vw.classList.add('collapsed');
                icon.innerText = '‚ñ∂';
            }
        }

        // Expand/Collapse All helpers
        window.expandAll = function () {
            document.querySelectorAll('.group-items').forEach(el => el.style.display = 'block');
            document.querySelectorAll('.scene-group span').forEach(el => el.innerText = '‚ñº');
        }
        window.collapseAll = function () {
            document.querySelectorAll('.group-items').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.scene-group span').forEach(el => el.innerText = '‚ñ∂');
        }

        init();
    </script>
